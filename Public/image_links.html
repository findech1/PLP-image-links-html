<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Website!</h1>
        <p>Explore the world through our images.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to the technology section!</p>
        <a href="https://www.technologywebsite.com"><img src="technology.jpg" alt="Technology Image"></a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <p>Enjoy the beauty of nature.</p>
        <div class="image-grid">
            <a href="https://www.naturewebsite.com"><img src="nature1.jpg" alt="Nature Image 1"></a>
            <a href="https://www.naturewebsite.com"><img src="nature2.jpg" alt="Nature Image 2"></a>
            <a href="https://www.naturewebsite.com"><img src="nature3.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <p>Delicious food items to satisfy your cravings.</p>
        <ul>
            <li><a href="https://www.foodwebsite.com"><img src="food1.jpg" alt="Food Image 1">Food Item 1</a></li>
            <li><a href="https://www.foodwebsite.com"><img src="food2.jpg" alt="Food Image 2">Food Item 2</a></li>
            <li><a href="https://www.foodwebsite.com"><img src="food3.jpg" alt="Food Image 3">Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
